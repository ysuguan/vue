<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 :style="getClass()">你好啊</h1>
    </div>
    <script src='../source/vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                fontSize: '100px',
                color: 'red',
                bgcolor: 'green'
            },
            methods: {
                getClass: function(){
                    return {fontSize: this.fontSize, color: this.color, background: this.bgcolor};
                }
            }
        });
    </script>
</body>
</html>
