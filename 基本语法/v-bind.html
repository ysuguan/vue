<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .isActive {
            color : red;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 v-bind:class="changeclass()">你好啊</h1>
        <h2>{{counter}}</h2>
        <button v-on:click="add()">+</button>
        <button @click="sub()">-</button>
        <button v-on:click="changecolor()">换颜色</button>
    </div>
    <script src='../source/vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                counter: 0,
                active: true,
                line: true
            },
            methods: {
                add: function(){
                    this.counter++;
                },
                sub: function(){
                    this.counter--;
                },
                changeclass: function(){
                    return {isActive:this.active, isLine:this.line};
                },
                changecolor: function(){
                    this.active = !this.active;
                }
            }
        });
    </script>
</body>
</html>
