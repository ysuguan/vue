<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div v-if="nameLogin">
      <label for="userName">用户名:</label>
      <input type="text" id="userName" key="1">
    </div>
    <div v-else>
      <label for="email">邮箱:</label>
      <input type="text" id="email" key="1">
    </div>
    <button @click="switchLogin()">切换登陆方式</button>
  </div>
  <script src='../source/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        nameLogin: true
      },
      methods: {
        switchLogin () {
          this.nameLogin = !this.nameLogin;
        }
      }
    });
  </script>
</body>
</html>
