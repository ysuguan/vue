<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .isActive {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item, index) in movies" @click="changeColor(index)" :class="getColor(index)">{{item}}</li>
        </ul>
    </div>
    <script src='../source/vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                movies: ['毒液','蜘蛛侠','复联'],
                currentIndex: -1
            },
            methods:{
                getColor: function(index){
                    return {isActive: this.currentIndex === index};
                },
                changeColor: function(index){
                    this.currentIndex = index;
                }
                // changecolor: function(event){
                //     event.currentTarget.classList.add("isActive");
                // }
            },
            // mounted: function(){
            //     console.log(this.$refs.sentence);
            // }
        });
    </script>
</body>
</html>
