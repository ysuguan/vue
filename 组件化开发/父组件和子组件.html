<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn2></cpn2>
    <!-- 下方代码会报错，因为cpn1并没有在app中注册，组件只能在它的注册范围内调用（全局组件也被限定在Vue实例范围内使用） -->
    <cpn1></cpn1>
  </div>
  <script src='../source/vue.js'></script>
  <script>
    cpnC1 = Vue.extend({
      template: `
        <div>
          <h2>标题1</h2>
          <p>11111内容1111</p>  
          <p>11111内容1111</p>  
        </div>
      `
    });

    cpnC2 = Vue.extend({
      template: `
        <div>
          <h2>标题2</h2>
          <p>222222内容2222</p>
          <cpn1></cpn1>  
          <p>222222内容2222</p>  
        </div>
      `,
      //在组件2中注册组件1，组件2就是组件1的父组件
      components: {
        cpn1: cpnC1
      }
    });

    //Vue对象其实是root组件
    const app = new Vue({
      el: '#app',
      components: {
        cpn2: cpnC2
      }
    });
  </script>
</body>
</html>
