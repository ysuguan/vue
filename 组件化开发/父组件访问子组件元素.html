<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
    <!-- 以$refs访问子组件必须用ref命名 -->
    <cpn ref="last"></cpn>
    <button @click="showChildren">点击</button>
  </div>
  <template id="cpn">
    <div></div>
  </template>
  <script src='../source/vue.js'></script>
  <script>
    const cpn = {
      template : '#cpn',
      data(){
        return {
          name: 'hey',
          age: 10
        };
      }
    };

    const app = new Vue({
      el: '#app',
      data: {},
      components: {
        cpn
      },
      methods: {
        showChildren (){
          //$children以数组形式访问子组件
          //console.log(this.$children[0]);
          //$refs以对象方式访问命名子组件
          console.log(this.$refs.last);
        }
      }
    });
  </script>
</body>
</html>
