<html lang="en">
<head>

<body>
  <div id="app">
    <cpn1></cpn1>

  </div>
  <script src='../source/vue.js'></script>
  <script>
    //创建组件构造器
    const cpnC1 = Vue.extend({
      template: `
      <div>
        <h2>标题1</h2>
        <p>111111111内容111111</p>
        <p>111111111内容111111</p>
      </div>
      `
    });

      template: `
      <div>
        <h2>标题2</h2>
        <p>22222222内容22222222</p>
        <p>22222222内容22222222</p>
      </div>
      `

    //注册全局组件
    Vue.component('cpn1',cpnC1);


    const app = new Vue({
      el: '#app',
      //注册局部组件
      components: {
        cpn2: cpnC2

    const app2 = new Vue({
