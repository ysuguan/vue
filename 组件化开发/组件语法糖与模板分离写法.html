<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>

  <script type="text/x-template" id='cpn1'>
    <!-- 模板分离写法1 -->
    <div>
      <h2>标题1</h2>
      <p>内容11111</p>
      <p>内容11111</p>
    </div>
  </script>
  <template id='cpn2'>
    <!-- 模板分离写法2 -->
    <div>
      <h2>标题2</h2>
      <p>内容222222</p>
      <p>内容222222</p>
    </div>
  </template>
  <script src='../source/vue.js'></script>
  <script>
    //通过id引入模板，下方语法糖可以跳过创造构造器步骤
    // const cpn1 = Vue.extend({
    //   template: "#cpn1"
    // });


    //组件注册语法糖
    Vue.component('cpn1', {template: '#cpn1'});

    const app = new Vue({
      el: '#app',
      components: {
        //局部组件注册语法糖与模板分离写法
        'cpn2': {
          template: '#cpn2'
        }
      }
    });
  </script>
</body>
</html>
